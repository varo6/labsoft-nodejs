<!doctype html>
<html lang="es" ng-app="gestorMultimedia">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Videos - Gestión Multimedia</title>
        <link rel="stylesheet" href="core.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
        <script src="controllers.js"></script>
        <style>
            /* Estilos específicos para la página de videos siguiendo el tech brutalism */
            .videos-container {
                max-width: 1200px;
                margin: 40px auto;
            }

            .videos-header {
                text-align: center;
                margin-bottom: 40px;
            }

            .videos-header h1 {
                font-size: 3em;
                margin-bottom: 15px;
                text-shadow: 4px 4px 0px #bbbbbb;
                text-transform: uppercase;
            }

            .videos-header p {
                font-size: 1.4em;
                color: #333333;
                margin: 0 0 20px 0;
            }

            .loading-message {
                text-align: center;
                font-size: 1.5em;
                color: #000000;
                margin: 40px 0;
                padding: 20px;
                background-color: #f0f0f0;
                border: 3px solid #000000;
                box-shadow: 6px 6px 0px #000000;
            }

            .error-message {
                text-align: center;
                font-size: 1.3em;
                color: #000000;
                margin: 40px 0;
                padding: 20px;
                background-color: #ff9999;
                border: 3px solid #000000;
                box-shadow: 6px 6px 0px #000000;
            }

            .categoria-section {
                margin-bottom: 45px;
                background-color: #ffffff;
                border: 4px solid #000000;
                box-shadow: 8px 8px 0px #000000;
                padding: 25px;
            }

            .categoria-title {
                font-size: 2.2em;
                color: #000000;
                margin: 0 0 20px 0;
                text-transform: uppercase;
                border-bottom: 3px solid #000000;
                padding-bottom: 15px;
                font-weight: bold;
            }

            .videos-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .video-card {
                background-color: #f5f5f5;
                border: 3px solid #000000;
                box-shadow: 5px 5px 0px #000000;
                padding: 20px;
                transition:
                    transform 0.05s ease,
                    box-shadow 0.05s ease;
                cursor: pointer;
            }

            .video-card:hover {
                background-color: #eeeeee;
                transform: translate(-2px, -2px);
                box-shadow: 7px 7px 0px #000000;
            }

            .video-card:active {
                transform: translate(2px, 2px);
                box-shadow: 3px 3px 0px #000000;
            }

            .video-title {
                font-size: 1.3em;
                color: #000000;
                margin: 0 0 10px 0;
                font-weight: bold;
                text-transform: uppercase;
            }

            .video-link {
                font-size: 0.9em;
                color: #0066cc;
                word-break: break-all;
                text-decoration: underline;
                font-family: "monospace", "Courier New", Courier, sans-serif;
            }

            .no-videos {
                text-align: center;
                font-size: 1.2em;
                color: #666666;
                font-style: italic;
                padding: 20px;
            }

            .back-button {
                margin-bottom: 30px;
                text-align: center;
            }

            .back-button button {
                background-color: #cccccc;
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .back-button button:hover {
                background-color: #bbbbbb;
            }

            .auth-required {
                text-align: center;
                font-size: 1.5em;
                color: #000000;
                margin: 40px 0;
                padding: 30px;
                background-color: #ffeeee;
                border: 4px solid #ff0000;
                box-shadow: 8px 8px 0px #ff0000;
            }

            .auth-required h2 {
                margin: 0 0 15px 0;
                text-transform: uppercase;
                font-weight: bold;
            }

            .logout-button {
                margin-bottom: 20px;
                text-align: right;
            }

            .logout-button button {
                background-color: #ff6666;
                font-size: 1em;
                padding: 10px 20px;
                color: white;
                font-weight: bold;
            }

            .logout-button button:hover {
                background-color: #ff4444;
            }

            /* Media queries para responsividad */
            @media (max-width: 768px) {
                .videos-container {
                    margin: 20px auto;
                    padding: 0 15px;
                }

                .videos-header h1 {
                    font-size: 2.2em;
                    text-shadow: 3px 3px 0px #bbbbbb;
                }

                .videos-header p {
                    font-size: 1.2em;
                }

                .categoria-section {
                    padding: 20px;
                    box-shadow: 6px 6px 0px #000000;
                    margin-bottom: 35px;
                }

                .categoria-title {
                    font-size: 1.8em;
                }

                .videos-grid {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }

                .video-card {
                    padding: 15px;
                }

                .video-title {
                    font-size: 1.1em;
                }
            }

            @media (max-width: 480px) {
                .videos-header h1 {
                    font-size: 1.8em;
                }

                .videos-header p {
                    font-size: 1em;
                }

                .categoria-section {
                    padding: 15px;
                    border-width: 3px;
                    box-shadow: 4px 4px 0px #000000;
                }

                .categoria-title {
                    font-size: 1.5em;
                }

                .video-card {
                    padding: 12px;
                    border-width: 2px;
                    box-shadow: 3px 3px 0px #000000;
                }

                .video-title {
                    font-size: 1em;
                }

                .video-link {
                    font-size: 0.8em;
                }
            }
        </style>
    </head>
    <body ng-controller="VideosController">
        <div class="main-container videos-container">
            <header class="videos-header">
                <h1>Video Collection</h1>
                <p class="sub-heading">Browse All Available Videos</p>
            </header>

            <div class="back-button">
                <button type="button" ng-click="goToLogin()">
                    ← Back to Login
                </button>
            </div>

            <!-- Logout button when authenticated -->
            <div ng-if="isAuthenticated" class="logout-button">
                <button type="button" ng-click="logout()">Cerrar Sesión</button>
            </div>

            <!-- Authentication required message -->
            <div ng-if="!isAuthenticated && !loading" class="auth-required">
                <h2>Acceso Restringido</h2>
                <p>Por favor inicia sesión para ver los videos</p>
                <button
                    type="button"
                    ng-click="goToLogin()"
                    style="
                        margin-top: 15px;
                        background-color: #4caf50;
                        color: white;
                        padding: 12px 25px;
                    "
                >
                    Ir al Login
                </button>
            </div>

            <!-- Loading message -->
            <div ng-if="loading" class="loading-message">
                <strong>LOADING VIDEOS...</strong>
            </div>

            <!-- Error message -->
            <div ng-if="error && !loading" class="error-message">
                <strong>{{error}}</strong>
            </div>

            <!-- Videos content - only show when authenticated -->
            <div ng-if="!loading && !error && isAuthenticated">
                <!-- When no categories available -->
                <div ng-if="categorias.length === 0" class="categoria-section">
                    <div class="no-videos">
                        No videos available at this time.
                    </div>
                </div>

                <!-- Display categories with videos -->
                <div
                    ng-repeat="categoria in categorias"
                    ng-if="categoria.videos.length > 0"
                    class="categoria-section"
                >
                    <h2 class="categoria-title">{{categoria.nombre}}</h2>

                    <div
                        ng-if="categoria.videos.length === 0"
                        class="no-videos"
                    >
                        No videos in this category.
                    </div>

                    <div
                        ng-if="categoria.videos.length > 0"
                        class="videos-grid"
                    >
                        <div
                            ng-repeat="video in categoria.videos"
                            class="video-card"
                            ng-click="openVideo(video.enlace)"
                        >
                            <div class="video-title">{{video.titulo}}</div>
                            <div class="video-link">{{video.enlace}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
